<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{common/layout/layout}">
<body>
<div layout:fragment="content">
  <input class="memberId" type="hidden" th:value="${memberId}">
  <input class="secondMemberId" type="hidden" th:value="${secondMemberId}">
  <!--   게시물 목록 부분 -->
  <div class="author-name">사용자님의 스왑물품</div>
  <div id="postContent"></div>
  <input type="number" id="firstExtraFee" placeholder="나의 추가 요금 입력">
  <div class="author-name" th:text="${secondMemberName}+ '의 스왑물품'"></div>
  <div id="postSecondContent"></div>
  <input type="number" id="secondExtraFee" placeholder="상대 추가 요금 입력">
  <button id="editButton" onclick="loadPosts()">내 교환물품 수정</button>

  <button id="editButton2" onclick="loadSecondPosts()">상대 교환물품 수정</button>

  <button id="requestDealButton" onclick="requestDeal()">거래요청하기</button>

  <!--  팝업 부분 -->
  <div id="postModal" style="display: none">
  </div>

</div>
</body>
</html>
