<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{common/layout/layout}">


<head>
  <title>SwapSwap</title>
  <link rel="icon" href="/images/logo/swapswaphomepagelogo.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body style="overflow:hidden">
<div layout:fragment="content">
  <div class="error">
    <div class="error-image">
      <img src="/images/Oops.PNG" alt="Error Image" class="Oops">
      <img src="/images/pageError.jpg" alt="Error Image">
    </div>
    <div class="error-content">
      <p><h1>이용에 불편을 드려 죄송합니다.</h1></p>
      <p><h2>요청하신 페이지를 찾을 수 없습니다.</h2></p>
      <p><h2>페이지 주소가 잘못 입력되었거나</h2></p>
      <p><h2>삭제된 페이지일 수 있습니다.</h2></p>
    </div>
    <div class="buttons" style="margin-top: 30px">
      <a href="/" class="error-confirm">메인페이지로 이동</a>
    </div>
  </div>
</div>
</body>
</html>
